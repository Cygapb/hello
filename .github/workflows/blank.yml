# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  RUN_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
  RUN_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  RUN_REGION: us-central1
  SERVICE_NAME: helloworld
  CLOUDSDK_CORE_PROJECT: "github-action-302303"
 # IMAGE: static-site
  DEPLOYMENT_NAME: gke-test 

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: mvn -B package --file pom.xml

 # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.RUN_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          
 # Compile java code
      - name: Compile
        run: javac HelloWorld.java
             
      - name: Build
        run: |-
          docker build \
            --tag "gcr.io/$RUN_PROJECT/$GITHUB_SHA" \
            --build-arg GITHUB_SHA="$GITHUB_SHA" \
            --build-arg GITHUB_REF="$GITHUB_REF" \
          .

#   # Build and push image to Google Container Registry
      - name: Build
        run: |-
          gcloud builds submit \
            --quiet \
            --tag "gcr.io/$RUN_PROJECT/$SERVICE_NAME:$GITHUB_SHA"
           
 # Deploy image to Cloud Run
      - name: Deploy
        run: |-
          gcloud run deploy "$SERVICE_NAME" \
            --quiet \
            --region "$RUN_REGION" \
            --image "gcr.io/$RUN_PROJECT/$SERVICE_NAME:$GITHUB_SHA" \
            --platform "managed" \
            --allow-unauthenticated
